<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
<body>
    
    <h1>Birthday Countdown Timer</h1>
    
    <div class="container">
        <div class="days-c">
            <p class="b-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="b-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c">
            <p class="b-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c">
            <p class="b-text" id="seconds">0</p>
            <span>sec</span>
        </div>
    </div>

    <div class="txt-input">
       
        <!-- <textarea id="userInput" placeholder="DD MMM YYYY"></textarea> -->
        
        <input type="text" class="textarea" id="userInput" placeholder="DD MMM YYYY">

        <p>
            Type in your birthday in the format specified above
        </p>
    </div>
    
    <div>
        <button id="btn-translate">GO!</button>
    </div>

    
   
</body>
</html>
